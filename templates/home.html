<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            margin-bottom: 20px;
            color: #f8f9fa;
            font-size: 24px; /* Increased font size */
            font-weight: bold;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: 600;
        }
        input {
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
        }
        input::placeholder {
            color: #ddd;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            background: #ff7b54;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff5733;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            max-width: 400px;
        }
        .footer a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Weather Data Input</h2>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <label for="temperature">Temperature:</label>
            <input type="text" id="temperature" name="temperature" placeholder="Enter temperature" required>

            <label for="rh">Relative Humidity (RH):</label>
            <input type="text" id="rh" name="rh" placeholder="Enter RH" required>

            <label for="ws">Wind Speed (WS):</label>
            <input type="text" id="ws" name="ws" placeholder="Enter wind speed" required>

            <label for="rain">Rain:</label>
            <input type="text" id="rain" name="rain" placeholder="Enter rain amount" required>

            <label for="ffmc">FFMC:</label>
            <input type="text" id="ffmc" name="ffmc" placeholder="Enter FFMC value" required>

            <label for="dmc">DMC:</label>
            <input type="text" id="dmc" name="dmc" placeholder="Enter DMC value" required>

            <label for="isi">ISI:</label>
            <input type="text" id="isi" name="isi" placeholder="Enter ISI value" required>

            <label for="classes">Classes:</label>
            <input type="text" id="classes" name="classes" placeholder="Enter class" required>

            <label for="region">Region:</label>
            <input type="text" id="region" name="region" placeholder="Enter region" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="footer">
        <p>Made with ❤️ by <b>Sushanth</b> | <a href="www.linkedin.com/in/sushanthmusham" target="_blank">LinkedIn</a> | 
        <a href="https://www.iitbbs.ac.in/" target="_blank">IIT Bhubaneswar</a></p>
    </div>
    <h2>
        THE FWI PREDICTED IS {{results}}
    </h2>
</body>
</html>
